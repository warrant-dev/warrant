name: Warrant CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go Env
        uses: actions/setup-go@v3
        with:
          go-version: "^1.19.3"
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Verify Go Dependencies
        run: go mod verify
      - name: Go staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1.3"
          install-go: false
      - name: Build binary
        run: make build
        working-directory: server/cmd/warrant
